<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy loading of images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <main>
        <h1>Lazy loading of images</h1>
        <img src="images/drone.webp" alt="Drone" loading="lazy" width="400" height="600">
        <img src="images/gameplay.webp" alt="Gameplay" loading="lazy" width="400" height="600">
        <img src="images/headphone.webp" alt="Headphone" loading="lazy" width="400" height="600">
        <img src="images/pen.webp" alt="Pen" loading="lazy" width="400" height="600">
        <img src="images/sneakers.webp" alt="Sneakers" loading="lazy" width="400" height="600">
        <img src="images/sunglasses.webp" alt="Sunglasses" loading="lazy" width="400" height="600">
    </main>

    <footer>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/lazyload.js"></script>
</body>
</html>
