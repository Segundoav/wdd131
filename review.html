<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <main>
        <h1>Thank you for your review</h1>
        <p>You have completed a total of<span id="review-count">0</span>reviews</p>
    </main>
    
    <footer>
        <p>&copy; <span id="currentyear"></span> | BYU-IDAHO</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script>
        let numReviews = Number(window.localStorage.getItem("reviews-ls")) || 0;
        numReviews++;
        localStorage.setItem("reviews-ls", numReviews);
        document.querySelector("#review-count").textContent = numReviews;

        document.getElementById("currentyear").textContent = new Date().getFullYear();
        document.getElementById("lastModified").textContent = document.lastModified;
    </script>
    
</body>
</html>
